version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  wkhtmltopdf:
    image: openlabs/docker-wkhtmltopdf-aas
    ports:
      - "9000:80"

volumes:
  postgres_data: